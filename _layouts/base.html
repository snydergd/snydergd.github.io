<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ site.title }}{% if title %} - {{ title }}{% endif %}</title>
        <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container">
                    <a href="{{ '/' | absolute_url }}" class="navbar-brand">{{ site.title }}</a>
                </div>
            </div>
        </header>
        <main class="container py-4">
            {{ content }}
        </main>
        <footer class="my-2">
            <div class="container py-4">
                <ul class="nav justify-content-center border-bottom">
                    {% for item in site.data.navigation %}
                        <li><a class="nav-link text-muted" href="{{ item.link }}">
                            {{ item.name }}
                        </a></li>
                    {% endfor %}
                </ul>
                <p class="text-center text-muted">&copy; <span class="thisyear">2022</span> George Snyder</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>[...document.querySelectorAll(".thisyear")].forEach(x => x.textContent = new Date().getFullYear());</script>
    </body>
</html>
